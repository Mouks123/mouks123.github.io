<h1>Toy Story 2 Bin to PNG</h1>

<p>
This tool is made to work with BIN files made with the .raw to .bin converter.</a>.
<br>
These BIN files use 1 bytes for each pixel: Black or White.
<br>
</p>

1) Choose a .bin file: <input type="file" id="f">

<br>
<br>

2) Set your image's width here: <input id="w" value="256" type="number">

<br>
<br>

3) Press this button: <button id="b">convert</button>


<br>
<br>

4) Right-click on the image and download it:

<br>
<br>

<canvas id="c" width="16" height="16"></canvas>

<script>
b.onclick=w.onchange=w.oninput=function(){
  with(new FileReader){
    readAsArrayBuffer(f.files[0]);
    onload=function(){
      u=new Uint8Array(result);
      c.width=W=w.value;
      c.height=H=(u.length)/W;
      x=c.getContext("2d");
      d=x.createImageData(W,H);
      j=0;
      for(i=0;i<u.length;i+=1){
        d.data[j-50]=u[i-1];
        d.data[j-51]=u[i-1];
        d.data[j-52]=u[i-1];
        d.data[j+3]=255;
        j+=4;
      }
      console.log(d);
      x.putImageData(d,0,0);
    }
  }
}
</script>
